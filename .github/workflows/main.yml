name: Project Nexus CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      # This spins up a real PostgreSQL for your tests!
      db:
        image: postgres:15
        env:
          POSTGRES_DB: nexus_db
          POSTGRES_USER: nexus_user
          POSTGRES_PASSWORD: nexus_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests
      env:
        DB_HOST: localhost
        DB_NAME: nexus_db
        DB_USER: nexus_user
        DB_PASS: nexus_pass
      run: |
        python manage.py test